<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container container-fluid">
      <!--9 AM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">09:00 AM</span>
        </div>
        <textarea class="form-control description textarea" id="9amInput"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" id="button9am"><i class="far fa-save"></i></button>
        </div>
      </div>
      <!--10 AM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">10:00 AM</span>
        </div>
        <textarea class="form-control description textarea" id="10amInput"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" id="button10am"><i class="far fa-save"></i></button>
        </div>
      </div>
      <!--11 AM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">11:00 AM</span>
        </div>
        <textarea class="form-control description textarea" id="11amInput"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" id="button11am"><i class="far fa-save"></i></button>
        </div>
      </div>
      <!--12 PM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">12:00 PM</span>
        </div>
        <textarea class="form-control description textarea" id="12pmInput"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" id="button12pm"><i class="far fa-save"></i></button>
        </div>
      </div>
      <!--1 PM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">01:00 PM</span>
        </div>
        <textarea class="form-control description textarea" id="1pmInput"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" id="button1pm"><i class="far fa-save"></i></button>
        </div>
      </div>
      <!--2 PM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">02:00 PM</span>
        </div>
        <textarea class="form-control description textarea" id="2pmInput"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" id="button2pm"><i class="far fa-save"></i></button>
        </div>
      </div>
      <!--3 PM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">03:00 PM</span>
        </div>
        <textarea class="form-control description textarea" id="3pmInput"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" id="button3pm"><i class="far fa-save"></i></button>
        </div>
      </div>
      <!--4 PM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">04:00 PM</span>
        </div>
        <textarea class="form-control description textarea" id="4pmInput"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" id="button4pm"><i class="far fa-save"></i></button>
        </div>
      </div>
      <!--5 PM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">05:00 PM</span>
        </div>
        <textarea class="form-control description textarea" id="5pmInput"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" id="button5pm"><i class="far fa-save"></i></button>
        </div>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
